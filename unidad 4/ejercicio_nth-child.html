<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Ejercicio de nth-child</title>
        <style type="text/css" >

        /*
        -- bordes
            gray
        -- colores de fondo
            #E6E6E6; euro/dolar
            #D8D8D8; dolar/yen
            #BDBDBD;
            #A4A4A4;
            #81F79F; verde
            #81DAF5; azul
            yellow;
            #F3E2A9; fondo 
        */
        table {
          border-collapse: separate;
          border-spacing: 3px;
          border: 8px solid grey;
          background-color: #F3E2A9;
          padding: 5px;
        }
        th, td {
          border: 1px solid black;
          text-align: left;
          border-spacing: 5px;
          padding: 10px;
        }
        .cabecera {
          color: green;
          font-weight: bold;
          background-color: #FAAC58;
        }
        .euro {
          text-align: right;
          background-color: #E6E6E6;
        }
        .dolar {
          text-align: right;
          background-color: #D8D8D8;
        }
        .libra {
          text-align: right;
          background-color: #BDBDBD;
        }
        .yen {
          text-align: right;
          background-color: #A4A4A4;
        }
        .azul {
          text-align: left;
          background-color: #81DAF5;
        }
        .verde {
          text-align: left;
          background-color: #81F79F;
        }

        </style>
    </head>
    <body>
      <div class="contenedor">
        <table id="tablaCambio">
          <tr class="cabecera">
            <th>Cambio</th>
            <th>Compra</th>
            <th>Venta</th>
            <th>Máximo</th>
            <th>Mínimo</th>
          </tr>
          <tr>
            <th class="euro">Euro/Dolar</th>
            <td class="verde">1.25</td>
            <td class="verde">1.25</td>
            <td class="verde">1.25</td>
            <td class="verde">1.24</td>
          </tr>
          <tr>
            <th class="dolar">Dolar/Yen</th>
            <td class="azul">119.01</td>
            <td class="azul">119.05</td>
            <td class="azul">119.82</td>
            <td class="azul">119.82</td>
          </tr>
          <tr>
            <th class="libra">Libra/Dolar</th>
            <td class="verde">1.86</td>
            <td class="verde">1.86</td>
            <td class="verde">1.86</td>
            <td class="verde">1.85</td>
          </tr>
          <tr>
            <th class="yen">Yen/Euro</th>
            <td class="azul">0.67</td>
            <td class="azul">0.67</td>
            <td class="azul">0.66</td>
            <td class="azul">0.67</td>
          </tr>
        </table>
      </div>
    </body>
</html>
